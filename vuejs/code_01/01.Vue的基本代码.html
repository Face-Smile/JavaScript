<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <!-- 1. 导入Vue的包 -->
    <script src="/lib/vue.js"></script>
</head>

<body>
    <!-- 将来new的Vue实例会控制这个元素中的所有内容 -->
    <!-- Vue 实例所控制的这个元素区域，就是我们MVVM中的 V -->
    <!-- 在vue 1.0 之后不要再body上指定vue的作用范围 -->
    <div id="app">
        <h3>使用jQuery</h3>
        <p id="content"></p>
        <h3>使用Vue</h3>
        {{msg}}
    </div>
    <script>
        // 2. 创建一个vue的实例
        // 当我们导入包之后，在浏览器的内存中，就多了一个Vue构造函数
        // 注意我们new出来的对象vm，就是我们MVVM的VM调度者
        var vm = new Vue({
            el: '#app', // 表示当前new的Vue实例，要控制页面的哪个区域
            // 这里的data就是MVVM中的M,专门用来保存每个页面的数据
            data: { // data属性中，存放的是el用到的数据
                msg: "vue first class, 你好世界！"  // 通过Vue 提供的指定，很方便的就能将数据渲染到页面上，程序员不在手动操作DOM元素【前端的Vue之类的框架不提倡我们去手动操作DOM元素】
            }
        })
        $('#content').text("vue first class, 你好世界！");
    </script>
</body>

</html>
