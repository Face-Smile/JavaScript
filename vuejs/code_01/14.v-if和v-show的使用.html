<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="/lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- <input type="button" value="切换" @click="change"> -->
        <input type="button" value="切换" @click="flag = !flag">

        <!-- v-if特点： 每次都会重新删除或者创建元素 -->
        <h3 v-if="flag">这是v-if控制的元素</h3>
        <!-- v-show特点： 每次不会重新DOM的删除和创建操作，只是切换元素的 display:none 样式 -->
        <h3 v-show="flag">这是v-show控制的元素</h3>

        <!-- v-if 有较高的切换性能消耗 -->
        <!-- v-show 有较高的初始渲染消耗 -->
        <!-- 如果元素设计频繁的切换，最好不要用v-if，推荐使用v-show -->
        <!-- 如果元素可能永远不会显示出来被用户看到，则推荐用 v-if -->

    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag: true
            },
            methods: {
                change() {
                    this.flag = !this.flag;
                }
            },
        })
    </script>
</body>

</html>
