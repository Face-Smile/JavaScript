<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="/lib/vue.js"></script>
</head>
<body>
    <div id="app">
            <!-- 如果使用v-for迭代数字，迭代值是从1开始的 -->
            <p v-for="count in 10">这是第*次循环</p>
            <br>
            <!-- 记录循环次数的值 -->
            <p>显示循环次数：</p>
            <p v-for="count in 10">这是第{{ count }}次循环</p>
            <!-- 
                注意：在2.2.0+的版本里，当在组件中使用v-for时，key是必须的
             -->

    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {

            }
        })
    </script>
</body>
</html>
